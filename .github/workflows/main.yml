name: Deploy to Turing

on:
  push:
    branches:
      - main  # ou a branch que deseja monitorar para implantaÃ§Ã£o

jobs:
  deploy:
    runs-on: ubuntu-latest  # ou a imagem de sistema operacional desejada

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # ou a versÃ£o do Java desejada
      
      - name: ðŸ“‚ Sync files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          # protocol: ftps
          sftp_only: true
          port: 2345
          remote_path: public_html/greetings/greetingsAPI/target
          
      - name: Build Maven
        run: |
          cd greetingsAPI
          chmod +x mvnw
          ./mvnw clean package
      
      - name: Replace Jar
        run: |
          scp target/greetingsAPI-0.0.1-SNAPSHOT.jar ${{ secrets.ftp_user }}@${{ secrets.ftp_host }}:${remote_path}/greetingsAPI-0.0.1-SNAPSHOT.jar
      
      - name: Restart Project
        run: |
          ssh ${{ secrets.ftp_user }}@${{ secrets.ftp_host }} "pkill -f greetingsAPI-0.0.1-SNAPSHOT.jar && nohup java -jar ${remote_path}/greetingsAPI-0.0.1-SNAPSHOT.jar &"          
      
